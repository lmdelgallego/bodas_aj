
<form role="form" name="formLogin" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <p >Wellcome: {{user.mail}}</p>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required ng-model="user.mail">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.pass">
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="formLogin.$invalid" ng-click="login()">Sign in</button>
</form>
